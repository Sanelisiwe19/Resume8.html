<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resume8.css">
	<title>Login Form</title>
</head>
<body>

    <div class="resume">


        <div class="hero">
            <img src="./images\images/image.JPG" alt="Profile picture" width="200" height="200" >
            <h1>Sanelisiwe Ndlovu</h1>
            <p>Hello! Welcome to my website. Please enter your details below</p>
        </div>
          
        <div class="main">

            <form id="details" name="details" action="details" method="post">
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <input type="submit" value="Submit">
            </form>

        </div>
        
    </div>

    
</body>
</html>
